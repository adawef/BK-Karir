<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CareerQuest AI | BK Karier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #020617, #020617, #000);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 520px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255,255,255,0.06);
      border-radius: 25px;
      box-shadow: 0 0 30px #22c55e55;
    }

    h1 {
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 14px;
      color: #cbd5f5;
      margin-bottom: 25px;
    }

    .progress {
      height: 10px;
      background: #1e293b;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,#22c55e,#38bdf8);
      transition: 0.4s;
    }

    #question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border-radius: 15px;
      background: #22c55e;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .options button:hover {
      background: #38bdf8;
    }

    .hidden {
      display: none;
    }

    #result h2 {
      margin-bottom: 10px;
    }

    #result p {
      font-size: 15px;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÆ CareerQuest AI</h1>
    <p class="tagline">Tes BK Karier Interaktif Berbasis AI</p>

    <div class="progress">
      <div id="bar"></div>
    </div>

    <div id="game">
      <h2 id="question"></h2>
      <div class="options">
        <button onclick="pick(3)">Sangat Setuju</button>
        <button onclick="pick(2)">Setuju</button>
        <button onclick="pick(1)">Biasa</button>
        <button onclick="pick(0)">Tidak Setuju</button>
      </div>
    </div>

    <div id="result" class="hidden"></div>

    <div class="footer">
      ¬© BK Karier Digital | CareerQuest AI
    </div>
  </div>

  <script>
    const questions = [
      { q: "Saya senang memecahkan masalah logis dan analitis", t: "I" },
      { q: "Saya merasa puas saat membantu orang lain", t: "S" },
      { q: "Saya suka mengekspresikan diri melalui seni atau kreativitas", t: "A" },
      { q: "Saya tertarik memimpin atau berwirausaha", t: "E" },
      { q: "Saya nyaman bekerja dengan aturan dan sistem", t: "C" }
    ];

    let index = 0;
    let score = { R:0, I:0, A:0, S:0, E:0, C:0 };

    const questionEl = document.getElementById("question");
    const bar = document.getElementById("bar");

    loadQuestion();

    function loadQuestion() {
      questionEl.innerText = questions[index].q;
      bar.style.width = ((index / questions.length) * 100) + "%";
    }

    function pick(value) {
      let type = questions[index].t;
      score[type] += value;
      index++;

      if (index < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("game").classList.add("hidden");
      bar.style.width = "100%";

      let dominant = Object.keys(score).reduce((a,b) =>
        score[a] > score[b] ? a : b
      );

      const aiResult = {
        I: "üß† <b>ANALYTICAL THINKER</b><br>AI membaca kamu sebagai tipe Investigative. Kamu cocok di bidang riset, psikologi, data, dan teknologi.",
        S: "ü§ù <b>SOCIAL HELPER</b><br>AI mendeteksi empati tinggi. Profesi seperti Guru, BK, Konselor, dan Pekerja Sosial sangat cocok.",
        A: "üé® <b>CREATIVE SOUL</b><br>AI melihat potensi kreatif. Desain, seni, konten kreator, dan media adalah duniamu.",
        E: "üöÄ <b>LEADER & ENTREPRENEUR</b><br>AI mengenali jiwa kepemimpinan. Bisnis, marketing, dan organisasi sangat sesuai.",
        C: "üìä <b>SYSTEMATIC PERSON</b><br>AI membaca kamu sebagai pribadi terstruktur. Administrasi, keuangan, dan manajemen cocok."
      };

      document.getElementById("result").classList.remove("hidden");
      document.getElementById("result").innerHTML = `
        <h2>ü§ñ HASIL ANALISIS AI</h2>
        <p>${aiResult[dominant]}</p>
        <p><b>Saran BK:</b> Kenali diri, kembangkan potensi, dan rencanakan masa depan secara sadar.</p>
      `;
    }
  </script>

</body>
</html>
